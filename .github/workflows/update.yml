name: Daily Stock Update

on:
  schedule:
    - cron: '0 9 * * *'  # 每天台灣時間下午 5:00 更新
  workflow_dispatch:      # 允許手動執行

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install libraries
        run: pip install yfinance pandas pytz lxml

      - name: Run script
        run: python main.py

      - name: Commit and Push
        run: |
          git config --global user.name "Auto Bot"
          git config --global user.email "bot@github.com"
          git add index.html
          git commit -m "Update prices" || exit 0
          git push
